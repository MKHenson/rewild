<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
    <script defer src="./dist/index_bundle.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div class="application">
      <x-pane3d>
        <canvas width="1280" height="960" id="canvas"></canvas>
      </x-pane3d>
      <x-modal open title="Welcome To Rewild!" hideConfirmButtons>
        This is the main menu.
        <x-button id="modal-btn">Start Game</x-button>
      </x-modal>
    </div>

    <script type="text/javascript">
      const modal = document.querySelector("x-modal");

      document.querySelector("#modal-btn").addEventListener("click", function () {
        modal.open = false;
      });

      modal.addEventListener("cancel", function () {
        modal.open = false;
      });
      modal.addEventListener("ok", function () {
        modal.open = false;
      });
    </script>
  </body>
</html>
